<!DOCTYPE html>
<html>

<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <script src="./scripts/index.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX-HF4LHmA6Nhgm2k-oUs3KueCL09MHa0&callback=initMap"
    async defer></script>
</head>

<body>
  <!-- Implement a hero section-->
  <div id="hero">
  </div>

  <!-- Nav pane-->
  <div id="nav-pane" class="list-horizontal">
    <nav>
      <a class="tag" href="#" onclick="loadHtml('main-content', 'add_carriers.html')"><button class="btn" id="Carriers"
          onclick="highlightButton(this)">Carriers</button></a>
      <a class="tag" href="#" onclick="loadHtml('main-content', 'add_base_station.html')"><button class="btn"
          onclick="highlightButton(this)">Base
          Stations</button></a>
      <a class="tag" href="#" onclick="loadHtml('main-content', 'add_cells.html')"><button class="btn"
          onclick="highlightButton(this)">Cells</button></a>
      <a class="tag" href="#" onclick="loadHtml('main-content', 'add_clients.html')"><button class="btn"
          onclick="highlightButton(this)">Add
          Clients</button></a>
      <a class="tag" href="#" onclick="loadHtml('main-content', 'add_filters.html')"><button class="btn"
          onclick="highlightButton(this)">Add
          Filters</button></a>
      <a class="tag" href="#" onclick="loadHtml('main-content', 'add_zones.html')"><button class="btn"
          onclick="highlightButton(this)">Add
          Zones</button></a>
      <a class="tag" href=""><button class="btn" onclick="highlightButton(this)">Logout</button></a>
    </nav>
  </div>

  <hr>
  <!-- Content-->
  <div id="content">
    <!-- Site Navigation-->
    <div id="site-nav">
      <p>Actions</p>
      <div id="nav-items" class="list-vertical">
        <a class="tag" href="#"><button class="btn"
            onclick="loadHtml('main-content', 'broadcast.html'); highlightButton(this); reloadMap()">Broadcast</button></a>
        <a class="tag" href="#"><button class="btn"
            onclick="loadHtml('main-content', 'records.html'); highlightButton(this); getRecords()">Records</button></a>
        <a class="tag" href="#"><button class="btn"
            onclick="loadHtml('main-content', 'zones.html'); highlightButton(this); reloadMapZones()">Alter
            Zones</button></a>
        <a class="tag" href="#"><button class="btn"
            onclick="highlightButton(this); onclick=getTransactions()">Report</button></a>
      </div>
    </div>
    <!-- Main content-->
    <div id="main-content">
      <div id="blank">
        <img src="./src/images/broadcast.png" style="background-color: transparent; height: 200px; width: 200px;">
        <p>Select an action to get started</p>
        <div id="mapContainer">
          <div id="map" style="height: 0px; width: 0px;"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
