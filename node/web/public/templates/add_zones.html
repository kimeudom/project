<div id="data-input">
  <h3>Enter Zone Information Below</h3>
  <div id="single_entry">
    <form method="post" action="/zone">

      <div class="input">
        <label for="zoneID">Zone Id</label>
        <input type="number" id="zoneID" name="zoneID">
      </div>

      <div class="input">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="input">
        <label for="latitude">Latitude (N+) (S-)</label>
        <input type="number" id="latitude" name="latitude">
      </div>

      <div class="input">
        <label for="longitude">Longitude (E+) (W-)</label>
        <input type="number" id="longitude" name="longitude">
      </div>
      <div class="input">
        <label for="radius">Zone Radius(m)</label>
        <input type="number" id="radius" name="radius">
      </div>
      <input type="reset" class="btn" value="Clear">
      <input type="submit" class="btn" value="Submit">
    </form>

  </div>

  <div id="csv-entry">
    <form method="post" action="/zones" enctype="multipart/form-data">
      <label for="csv">Enter CSV</label>
      <input type="file" value="Enter csv" class="csv-field" name="csv">
      <input type="submit" value="Submit" class="btn">

    </form>
  </div>
</div>
