<div id="data_input" style="justify-content: center; text-align: center; align-items: center;">
  <h4>Enter Base Station Information Below</h4>
  <div id="single_entry">
    <form method="post">
      <div class="input" style=" text-align: center; align-items: centre;">
        <label for="bstationID">Base Station ID: </label>
        <input type="number" id="bstationID" name="bstationID">
      </div>
      <div class="input">
        <label for="carrierID">Carrier ID: </label>
        <input type="number" id="carrierID" name="carrierID">
      </div>
      <div class="input">
        <label for="longitude">Longitude: </label>
        <input type="number" id="longitude" name="longitude">
      </div>
      <div class="input">
        <label for="latitude">Latitude: </label>
        <input type="latitude" id="latitude" name="latitude">
      </div>
      <div class="input">
        <label for="maxConn">Maximum connections: </label>
        <input type="number" id="maxConn" name="maxConn">
      </div>

      <input type="reset" class="btn" value="Clear">
      <input type="submit" class="btn" value="Submit">

    </form>
  </div>
  <form>
    <label for="csv">Enter the csv file</label>
    <input type="file" id="csv" name="csv">
    <input type="submit" class="btn">
  </form>
  <div id="csv_entry">

  </div>

</div>
